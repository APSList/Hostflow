<div class="flex justify-content-between align-items-center m-4">
  <h2 class="m-0">Properties</h2>

  <p-button
    label="Add new"
    icon="pi pi-plus"
    (onClick)="create()">
  </p-button>
</div>

<!-- FILTERS -->
<div class="flex gap-3 m-4">
  <input
    pInputText
    placeholder="Search by name"
    [value]="nameFilter()"
    (input)="nameFilter.set($any($event.target).value)"
  />

  <p-select
    [options]="statusOptions"
    placeholder="Status"
    optionLabel="label"
    optionValue="value"
    showClear
    class="w-12rem"
    (onChange)="statusFilter.set($event.value)"
  />
</div>

<!-- TABLE -->
<p-table
  [value]="filteredProperties()"
  dataKey="id"
  selectionMode="single"
  class="mx-4 my-4"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Country</th>
      <th>Status</th>
      <th>Guests</th>
      <th style="width: 4rem"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-p>
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.country }}</td>
      <td>{{ p.status }}</td>
      <td>{{ p.maxGuests }}</td>
      <td class="text-right">
        <p-button
          icon="pi pi-trash"
          severity="danger"
          text
          (onClick)="delete(p.id)">
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
