# Default values for payment-service.

replicaCount: 1

image:
  repository: leonalessio/payment-service   # Use your payment service image
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "8080"
podLabels: {}

podSecurityContext: {}
securityContext: {}

actualSecrets: {}

service:
  type: LoadBalancer   # Expose via LoadBalancer
  port: 8080          # Match the container port

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - chart-example.local
  rules: []

resources: {}

livenessProbe:
  httpGet:
    path: /health/live
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

# Environment variables for the payment service
env:
  ASPNETCORE_ENVIRONMENT: Development

# Secrets for sensitive information (mapped for .NET)
secrets:
  ConnectionStrings__Supabase:
    key: DATABASE_URL_VALUE
  Stripe__ApiKey:
    key: STRIPE_API_KEY_VALUE