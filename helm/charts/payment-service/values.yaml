# Default values for payment-service.

replicaCount: 1

image:
  repository: leonalessio/payment-service   # Use your payment service image
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: LoadBalancer   # Expose via LoadBalancer
  port: 8080          # Match the container port

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - chart-example.local
  rules: []

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: 8080
readinessProbe:
  httpGet:
    path: /
    port: 8080

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

# Environment variables for the payment service
env:
  APP_HOST: "0.0.0.0"
  APP_PORT: "8080"
  APP_NAME: "PaymentService"
  APP_VERSION: "1.0.0"
  APP_AUTHOR: "Tilen Anzeljc"
  LOG_LEVEL: "debug"
  ENVIRONMENT: "development"

# Secrets for sensitive information
secrets:
  STRIPE_API_KEY:
    key: STRIPE_API_KEY_VALUE
  DATABASE_URL:
    key: DATABASE_URL_VALUE
  JWT_SECRET:
    key: JWT_SECRET_VALUE